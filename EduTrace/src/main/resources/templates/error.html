<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginView</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/login.css" th:href="@{/css/error.css}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron home-jumbo  col-lg-12  ">
        <div class="container jumbo-text align-middle a text-center text-white jumbo-container">
            <h1 class="display-2">EduTrace</h1>
            <h5>Trace of the progress</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    Aj karamba - coś poszło nie tak !</h2>
                <div class="error-details">
                    Nasi inżynierowie już pracują nad rozwiązaniem
                    <br>
                </div>
                <div class="error-actions">
                    <a href="#" th:href="@{/}" class="btn btn-primary btn-lg"><span
                            class="glyphicon glyphicon-home"></span>
                        Strona główna </a>
                    <a href="#" th:href="@{/}" class="btn btn-default btn-lg"><span
                            class="glyphicon glyphicon-envelope"></span> Skontaktuj się z nami </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
